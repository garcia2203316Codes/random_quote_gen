<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="height: 100vh" class="d-flex row justify-content-center align-items-center text-bg-danger">
    <div class="container w-50 h-25 border p-2 m-2 d-flex row justify-content-center align-items-center text-bg-light">
        <wrapper class="col text-danger" id="quote-box">
            <div id="text" class="mb-2 text-center"></div>
            <div id="author" class="text-end mb-2"></div>
            <div class="row d-flex justify-content-center">
                <button id="new-quote" class="btn btn-danger text-center w-25" onclick={generateQuote()}>new quote</button>
                <a id="tweet-quote" class="w-25" href="#" target="_blank">tweet</a>
            </div>
       
    
        </wrapper>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
